<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin: 5px 0;
        }
        #timer {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you!</h1>
        <p>Your submission has been received.</p>
        <p>This page will redirect in <span id="timer">7</span>s.</p>
    </div>
    <script type="text/javascript">
        var count = 7; // The delay in seconds before redirecting.
        var redirect = "/home-one.html"; // The redirection's landing page.

        function countDown() {
            if (count >= 0) {
                document.getElementById("timer").innerHTML = count--;
                setTimeout(countDown, 1000);
            } else {
                window.location.href = redirect;
            }
        }
        countDown();
    </script>
</body>
</html>
